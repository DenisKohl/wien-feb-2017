<html>
	<head>
		<script src="jquery-3.1.1.min.js" ></script>
	</head>
	<body>
		<div id="content"></div>
		<div id="content2"></div>
		<script>
			function deko( text, fac ){
				if(typeof(text) === 'function'){
					var myText  = text(fac);
					myText = "#"+myText+"#";
					//$('#content').append(myText);
					return myText;
				}else{
					throw "Not a Function Exception"
				}
			}
			
			var ergotext = deko(function( zahl ){
				var ergo = "";
				for(var i = 0; i< zahl;i++){
					ergo = ergo + "Hallo <br>";
				}
				return ergo;
			}, 3);
			$('#content').append(ergotext);
			$('#content2').append(deko(function(){return "inner text"}));
			deko( "Meine Text", 5 );
			
		</script>
	</body>
</html>
